<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/ui/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/ui/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>UFF Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="../assets/ui/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/ui/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse" style="background-color: #1F1E23">
    <div class="page-header">
        <div class="page-header-image"></div>
            <div class="container">
                <div class="col-md-4 content-center">
                    <div class="card card-login card-plain append">
                        <form class="form" method="post" action="/login" onsubmit="login()">
                            <div class="header header-primary text-center">
                                <h2>UFF Dashboard</h2>
                            </div>
                            <div class="content status">
                                <br><p>Entre com seu CPF e a senha do idUFF</p><br>
                            </div>
                            <div class="content">
                                <div class="input-group form-group-no-border input-lg">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons users_circle-08"></i>
                                    </span>
                                    <input type="text" name="iduff" class="form-control" placeholder="Seu CPF (somente números)" required maxlength="11">
                                </div>
                                <div class="input-group form-group-no-border input-lg">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                    </span>
                                    <input type="password" name="senha" placeholder="Senha do seu IdUFF" class="form-control" required>
                                </div>
                                <br>
                                <input type="submit" class="btn btn-round btn-lg btn-block" style="background-color: #00A794" value="Entrar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li>
                            <a href="/sobre">
                                Sobre Nós
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>, UFF Dashboard
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="../assets/ui/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../assets/ui/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/ui/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/ui/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>
{if __session.login === 'failed'}
<script>
    document.getElementsByClassName('status')[0].innerHTML = "<br><p style='color: red;'>{__session.message}</p><br>";
</script>
{func unset($__session->login)}
{func unset($__session->message)}
{func unset($_SESSION)}
{func session_destroy()}
{/if}
<script>
    login = function() {
        form = document.getElementsByClassName('form')[0];

        form.style.display = 'none'
        
        var element  = document.createElement("div");
        var textnode = document.createTextNode("Carregando...");

        element.className = "content";
        element.appendChild(textnode);

        var card = document.getElementsByClassName('append')[0];

        card.appendChild(element);
    }
</script>
</html>
